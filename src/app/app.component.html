<div class="wrapper">
  <header class="toolbar padding-10-30" role="banner">
    <span><i class="fa fa-bars marginR-5"></i>Menu</span>
  </header>
  <div class="title padding-10-30">
    Customer Instruction Managament System | C706913 | Role:Organiser
  </div>
  <div class="padding-10-30">
    <span class="text-bold">Instruction</span>
    <span class="text-right text-blue text-bold"><i class="fa fa-plus-circle marginR-5" aria-hidden="true"></i>Add a new instruction</span>
  </div>
  <div class="my-instructions padding-10-30">
    <p-tabView>
      <p-tabPanel header="My Instructions">
     
        <p-table #dt [value]="products"  class="myinstructions-table" [globalFilterFields]="['code','name','category','quantity']">
          <ng-template pTemplate="caption">
            <div class="table-header">
              
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" class="search-bar" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search by any instruction detail" />
                    <span class="fiter-right">Filter<i class="fa fa-caret-up"></i></span>
                  </span>
            </div>
            <div class="dropdown-section">
              <p-dropdown [options]="cities" placeholder ="select a branch" [(ngModel)]="selectedCity" [filter]="true"></p-dropdown>
              <p-dropdown [options]="cities" placeholder ="select start and end date" [(ngModel)]="selectedCity" [filter]="true" class="marginL-15"></p-dropdown>
              <button pButton type="button" label="Search" class="search-button marginL-15" ></button>
            </div>
            <div class="radio-button-section">
              <input type="radio" name="groupname" value="val1" [(ngModel)]="selectedValue"/>Active Instructions
              <input type="radio" name="groupname" value="val2" [(ngModel)]="selectedValue" class="marginL-15"/>Parked Instructions
            </div>

        </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Category</th>
              <th>Quantity</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{product.code}}</td>
              <td>{{product.name}}</td>
              <td>{{product.category}}</td>
              <td>{{product.quantity}}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-tabPanel>
      <p-tabPanel header="All Instructions">
        Content 2
      </p-tabPanel>
      <p-tabPanel header="Advance Payments">
        Content 3
      </p-tabPanel>
    </p-tabView>
  </div>
</div>






<router-outlet></router-outlet>
